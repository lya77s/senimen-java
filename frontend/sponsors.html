<!doctype html>
<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Sponsors — Senimen</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="assets/css/style.css"></head>
<body class="bg-gray-50">
<script src="assets/js/auth.js"></script>
<script>renderNavbar();</script>
<main class="container mx-auto px-4 py-10">
  <section class="grid md:grid-cols-2 gap-8 items-start">
    <div class="bg-white rounded shadow p-6">
      <h1 class="text-3xl font-bold mb-4">Become a Sponsor</h1>
      <p class="text-slate-700 mb-4">Поддержите инициативы и социальные проекты. Заполните форму, и мы свяжемся с вами.</p>
      <form id="sForm" class="space-y-3">
        <input class="w-full border rounded p-3" name="name" placeholder="Company / Full name" required>
        <input class="w-full border rounded p-3" name="email" placeholder="Email" type="email" required>
        <textarea class="w-full border rounded p-3" name="message" placeholder="Message" rows="5"></textarea>
        <button class="w-full bg-blue-600 text-white rounded px-5 py-3 text-lg hover:bg-blue-700" type="submit">Send</button>
        <div id="sMsg" class="text-sm"></div>
      </form>
    </div>
    <div class="bg-white rounded shadow p-6">
      <h2 class="text-xl font-semibold mb-3">Why sponsor Senimen?</h2>
      <ul class="list-disc pl-6 space-y-2 text-slate-700">
        <li>Социальный вклад и поддержка НКО</li>
        <li>Повышение узнаваемости бренда</li>
        <li>Совместные проекты и PR</li>
      </ul>
      <img src="/frontend/assets/img/hero.svg" alt="Sponsors" class="w-full h-auto mt-6 rounded">
    </div>
  </section>
</main>
<script src="assets/js/api.js"></script>
<script>
const form = document.getElementById('sForm');
form.addEventListener('submit', async (e)=>{
  e.preventDefault();
  const data = Object.fromEntries(new FormData(form).entries());
  try{
    const res = await fetch(apiBase+'/api/public/sponsors/apply',{method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(data)});
    const msg = document.getElementById('sMsg');
    if(!res.ok){ msg.className='text-red-600'; msg.textContent='Error submitting. Try later.'; return; }
    msg.className='text-green-600'; msg.textContent='Thank you! We will contact you soon.'; form.reset();
  }catch(err){ const msg=document.getElementById('sMsg'); msg.className='text-red-600'; msg.textContent='Network error'; }
});
</script>
<script>renderFooter();</script>
</body></html>
