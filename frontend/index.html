<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Senimen - Volunteer Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
<script src="assets/js/auth.js"></script>
<script>renderNavbar();</script>
<main class="min-h-[75vh]">
  <section class="bg-gradient-to-r from-blue-50 to-green-50">
    <div class="container mx-auto px-4 py-16 grid md:grid-cols-2 gap-10 items-center">
      <div>
        <h1 class="text-4xl md:text-5xl font-extrabold text-slate-900 mb-4 leading-tight">Join meaningful volunteering</h1>
        <p class="text-lg text-slate-600 mb-7">Senimen connects volunteers with impactful events across your city.</p>
        <div class="space-x-4">
          <a href="/frontend/events.html" class="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 text-base">Browse events</a>
          <a href="/frontend/register.html" class="inline-block border border-slate-300 text-slate-800 px-6 py-3 rounded-lg hover:bg-white text-base">Get started</a>
        </div>
      </div>
      <img src="/frontend/assets/img/brand-bg.jpg" onerror="this.onerror=null;this.src='/frontend/assets/img/brand-bg.png'" alt="Visual" class="w-full h-auto rounded-xl shadow-md object-cover">
    </div>
  </section>
  <section class="container mx-auto px-4 py-10">
    <div class="bg-white rounded-2xl shadow p-6">
      <h2 class="text-2xl font-bold mb-4">Quick Stats</h2>
      <div id="stats" class="text-slate-700 text-lg"></div>
    </div>
  </section>
  <section class="container mx-auto px-4 pb-16">
    <div class="bg-white rounded-2xl shadow p-6">
      <h2 class="text-2xl font-bold mb-5">Top 5 Events</h2>
      <ul id="top-events" class="grid md:grid-cols-2 gap-6"></ul>
    </div>
  </section>
</main>
<script src="assets/js/api.js"></script>
<script>
(async function(){
  try {
    const stats = await apiFetch('/api/admin/stats');
    document.getElementById('stats').textContent = `Users: ${stats.totalUsers}, Events: ${stats.totalEvents}, Applications: ${stats.totalApplications}`;
  } catch(e){ console.log(e); }
  try {
    const events = await apiFetch('/api/events');
    const top = events.slice(0,5);
    document.getElementById('top-events').innerHTML = top.map(e => `
      <li class="border rounded-xl p-5 bg-white shadow-sm hover:shadow transition">
        <div class="text-lg font-semibold text-slate-900">${e.title}</div>
        <div class="text-sm text-slate-600">${new Date(e.date).toLocaleDateString()} â€¢ ${e.location?.city||''}</div>
        <p class="mt-3 text-slate-700 leading-relaxed">${e.description||''}</p>
      </li>`).join('');
  } catch(e){ console.log(e); }
})();
</script>
<script>renderFooter();</script>
</body>
</html>
